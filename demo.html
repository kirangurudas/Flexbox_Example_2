<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

    <header>
      <div class="centered">
        <div class="site-branding">
          <h1 class="site-title">Flexbox Menus</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="centered">
        <section class="menu-section">
          <h2 class="menu-heading">Simple Menu</h2>
          <nav class="single-nav menu">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#">Portfolios</a></li>
              <li><a href="#">Blogs</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </section>
        <!-- Advanced section -->

        <section class="menu-section">
          <h2 class="menu-heading">Advanced Menu</h2>
          <nav class="advanced-nav menu">
            <ul>
              <li>
                <a href="#">
                  <div class="icon">
                    <i class="fas fa-futbol"></i>
                  </div>
                  <div class="text">
                    <span>Is a great sport</span>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="icon">
                    <i class="fas fa-camera"></i>
                  </div>
                  <div class="text">
                    <span>Its a great Camera</span>
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="icon">
                    <i class="fas fa-film"></i>
                  </div>
                  <div class="text">
                    <span>Is a great Movie</span>
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </section>
      </div>
    </main>

</html>
